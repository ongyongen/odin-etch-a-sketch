<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Etch A Sketch!</h1>
            <img id="brush" src = "img/paint-brush.png">
            <img id="rainbow" src="img/rainbow.png">  
        </div>
        <div class="grid">
            <div class="canvas">
                <img id="pusheen" src="img/pusheen.png">
                <p id="blank-canvas-text">Let's start painting!</p>
            </div>
        </div>
        <div class="buttons">
            <button class="gen-squares">Generate squares</button>
            <input type="color" id="color" value="#ff0000">
            <button id="random-colors">Randomise</button>
            <button id="reset-canvas">Reset Canvas</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
